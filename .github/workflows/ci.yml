name: CI
on: [push, pull_request]
jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby: ['2.7', '3.0', '3.1', '3.2']
        gemfile: [ rails_7_0 ]
        channel: ['stable']

        include:
          - gemfile: rails_7_0
            ruby: head
            channel: 'experimental'
          - gemfile: rails_edge
            ruby: '2.7'
            channel: 'experimental'
          - gemfile: rails_edge
            ruby: '3.0'
            channel: 'experimental'
          - gemfile: rails_edge
            ruby: '3.1'
            channel: 'experimental'
          - gemfile: rails_edge
            ruby: '3.2'
            channel: 'experimental'
          - gemfile: rails_edge
            ruby: head
            channel: 'experimental'

    continue-on-error: ${{ matrix.channel != 'stable' }}

    name: ${{ matrix.gemfile }}, ruby ${{ matrix.ruby }} (${{ matrix.channel }})
    env:
      BUNDLE_GEMFILE: ${{ github.workspace }}/gemfiles/${{ matrix.gemfile }}.gemfile
    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        rubygems: latest
        bundler-cache: true

    - name: Run specs
      run: bundle exec rspec
